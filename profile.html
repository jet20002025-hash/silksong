<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Siiksong</title>
    <meta name="description" content="SiiksongUserProfile页面">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7208260866318884"
            crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
        }
        
        h2 {
            color: #34495e;
            margin: 2rem 0 1rem 0;
            font-size: 1.5rem;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link:hover {
            color: #2980b9;
        }
        
        .profile-section {
            background: #ecf0f1;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
        }
        
        .profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .info-item {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #4ecdc4;
        }
        
        .info-label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .info-value {
            color: #34495e;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .stat-card {
            background: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #4ecdc4;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #4ecdc4;
            color: #fff;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: #fff;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .last-updated {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← Back to Home</a>
        
        <h1>Profile</h1>
        
        <div class="profile-section">
            <h2>基本信息</h2>
            <div class="profile-info">
                <div class="info-item">
                    <div class="info-label">User名</div>
                    <div class="info-value" id="username">SilkMaster</div>
                </div>
                <div class="info-item">
                    <div class="info-label">邮箱</div>
                    <div class="info-value" id="userEmail">test@example.com</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Register时间</div>
                    <div class="info-value">January 15, 2025</div>
                </div>
                <div class="info-item">
                    <div class="info-label">最后Login</div>
                    <div class="info-value">刚刚</div>
                </div>
            </div>
        </div>
        
        <div class="profile-section">
            <h2>游戏统计</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">15</div>
                    <div class="stat-label">Boss击败</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">8</div>
                    <div class="stat-label">区域探索</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">23</div>
                    <div class="stat-label">收集品</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">2:15:30</div>
                    <div class="stat-label">游戏时长</div>
                </div>
            </div>
        </div>
        
        <div class="profile-section">
            <h2>Community Activity</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">12</div>
                    <div class="stat-label">发布评论</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">5</div>
                    <div class="stat-label">Guide Sharing</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">28</div>
                    <div class="stat-label">获得点赞</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">3</div>
                    <div class="stat-label">帮助他人</div>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <a href="favorites.html" class="btn btn-primary">My Favorites</a>
            <a href="javascript:void(0)" class="btn btn-secondary" onclick="editProfile()">Edit Profile</a>
            <a href="javascript:void(0)" class="btn btn-secondary" onclick="changePassword()">Change Password</a>
            <a href="javascript:void(0)" class="btn btn-secondary" onclick="logout()">Logout</a>
        </div>
        
        <div class="last-updated">
            <p>Last updated: January 15, 2025</p>
        </div>
    </div>
    
    <script>
        // 从localStorage获取User信息
        function loadUserInfo() {
            const userEmail = localStorage.getItem('userEmail');
            const isLoggedIn = localStorage.getItem('userLoggedIn') === 'true';
            
            if (!isLoggedIn || !userEmail) {
                alert('请先Login');
                window.location.href = 'auth.html';
                return;
            }
            
            // 更新页面显示
            document.getElementById('userEmail').textContent = userEmail;
            document.getElementById('username').textContent = userEmail.split('@')[0];
        }
        
        function editProfile() {
            alert('编辑资料功能开发中...');
        }
        
        function changePassword() {
            alert('修改密码功能开发中...');
        }
        
        function logout() {
            if (confirm('确定要退出Login吗？')) {
                localStorage.removeItem('userLoggedIn');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userProvider');
                localStorage.removeItem('rememberMe');
                
                alert('已成功退出Login');
                window.location.href = 'index.html';
            }
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', loadUserInfo);
        
        // Console welcome message
        console.log(`
        🦗 Siiksong User Profile
        
        Features:
        - User information display
        - Game statistics
        - Community activity
        - Profile management
        - Logout functionality
        `);
    </script>
</body>
</html>
