<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .language-selector { margin: 20px 0; }
        .test-content { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Language Test Page</h1>
    
    <div class="language-selector">
        <select id="languageSelector" onchange="changeLanguage(this.value)">
            <option value="en" selected>English</option>
            <option value="es">Espa√±ol</option>
        </select>
    </div>
    
    <div class="test-content">
        <h2 data-translate="heroTitle">Master Pharloom</h2>
        <p data-translate="heroSubtitle">Your ultimate companion for Hollow Knight: Silksong</p>
        <button data-translate="startJourney">Start Your Journey</button>
        <button data-translate="joinCommunity">Join Community</button>
        <br><br>
        <input type="text" placeholder="Search guides, bosses, tips..." data-translate-placeholder="searchPlaceholder">
    </div>
    
    <script src="js/language.js"></script>
</body>
</html>
